<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms BootStrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row ">
            <div class="col">
                <div class="alert alert-primary d-flex justify-content-center">
                    Formulário de Cadastro - Com BootStrap
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2 class="h5">Cadastre-se Aqui:</h2>
                <form>
                    <label class="form-label" for="nome">Seu Nome:</label>
                    <input class="form-control" type="text" id="nome" name="nome">
                    <br>
                    <label class="form-label" for="email" >Seu E-Mail:</label>
                    <input class="form-control" type="email" id="email" name="email">
                    <br>
                    <label class="form-label" for="telefone" >Seu Telefone:</label>
                    <input class="form-control" type="tel" id="telefone" name="telefone">
                    
                    <br>
                    
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os <a href="#">Termos e Condições </a> do site</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos" name="checkbox">
                    </div> 

                    <br>

                    <button>
                        <div class="svg-wrapper-1">
                            <div class="svg-wrapper">
                                <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0 0h24v24H0z" fill="none"></path>
                                    <path d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z" fill="currentColor"></path>
                                </svg>
                            </div>
                        </div>
                        <span>Enviar</span>
                    </button>
                </form>
            </div>
        </div>
    </div>





<!-- Script para Valdiar Forms e Colocar Mensagens nos Campos Invalidos! -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>

<!-- Script para o BootStrap! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
