<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap - Toast</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <style>
        .navbar-nav .nav-link.active {
            color: #fff;
        }

        .nav-link {
            text-align: center;
        }

        section {
            height: 100vh;
            background-color: #fff;
            padding-top: 70px;
        }

        header {
            position: sticky;
            top: 0;
            left: 0;
            background-color: #fff;
        }
    </style>
</head>

<!-- Aula sobre Toats!!!! -->

<!--    Criando Abas Com BootStrap 
        Reproveitando o html da aula sobre NavBar!!!!
-->

<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Título do Site</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu3">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu3">
                    <ul class="nav navbar-nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" href="#inicio">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#produtos">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#promocoes">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contato">Contato</a>
                        </li>
                    </ul>
                </nav>
                <!-- Aula sobre TOAST AQUI!!!! Botão para ver o toast-->
                <button id="btn-checar-emails" class="btn btn-warning" type="button">Checar caixa de entrada</button>
                <!-- Botão da aula Toast -->
            </div>
        </div>
    </header>


    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
        <section id="inicio">
            <h2>Inicio</h2>
        </section>
        <section id="produtos">
            <h2>Produtos</h2>
<!-- A aula começou colocando essas coisas aqui!!!! -->
            <div class="container">
                <nav class="nav nav-tabs"> <!-- nav-pills para mudar o estilo de aba para estilo de botao(funciona igual so muda aparencia) -->
                    <button data-bs-toggle="tab" data-bs-target="#aba1" class="nav-link active" type="button">Eletrônicos</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba2" class="nav-link" type="button">Moda Masculina</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba3" class="nav-link" type="button">Moda Femenina</button>
                </nav>
                <div class="tab-content">
                    <div id="aba1" class="tab-pane active">
                        Conteudo da Aba Eletronicos
                    </div>
                    <div id="aba2" class="tab-pane ">
                        Conteudo da Aba Moda Masculina
                    </div>
                    <div id="aba3" class="tab-pane ">
                        Conteudo da Aba Moda Femenina
                    </div>
                </div>
            </div>
<!-- A aula sobre abas veio até aqui e so mecheu nisso!!!! -->
        </section>
        <section id="promocoes">
            <h2>Promoções</h2>
        </section>
        <section id="contato">
            <h2>Contato</h2>
        </section>
    </div>

    <!-- Aula sobre TOAST AQUI!!!! -->

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast" id="mensagens-alerta">
            <header class="toast-header">
                <strong>Importante</strong>
            </header>
            <div class="toast-body">
                Você possui 10 mensagens não lidas
                <div class="mt-2 pt-2 border-top"> 
<!-- Essas tags na classe estao fazendo papel de css: mt-2(margin-top) pt-2(padding-top)!!!! -->
                    <button data-bs-dismiss="toast" class="btn btn-danger" type="button">
                        Descartar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Aula sobre TOAST AQUI pra cima!!!! -->

    <script src="./lib/bootstrap.bundle.min.js"></script>

    <!-- Script da Aula Toast!!!! -->
    <script>
        const ativadorToast = document.getElementById('btn-checar-emails')
        const mensagem = document.getElementById('mensagens-alerta')

        if (ativadorToast) {
            ativadorToast.addEventListener('click',function(){
                const toast = new bootstrap.Toast(mensagem);
                toast.show();
            })
        }
    </script>
    <!-- Script da Aula Toast!!!! -->

</body>
</html>
